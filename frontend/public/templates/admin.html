    <!-- Eingabe und Anzeige der log-Einträge -->
    <div>
        <span>Logs</span>
        <ol>
            <li ng-repeat="log in logs">
                {{ log | json }}
                <i class="fas fa-edit" ng-click="openToolbox(log)"></i>
                <i class="fas fa-trash-alt" ng-click="delete(log, 'log')"></i>
            </li>
        </ol>
    </div>

    <!-- Eingabe, Protokollierung und Anzeige der vorzugebenden Maximaltemperatur -->
    <div>
        <span>Sensoren</span>
        <ol>
            <li ng-repeat="sensor in sensoren">
                {{ sensor | json }}
                <i class="fas fa-edit" ng-click="openToolbox(sensor)"></i>
                <i class="fas fa-trash-alt" ng-click="delete(sensor, 'sensor')"></i>
            </li>
        </ol>
