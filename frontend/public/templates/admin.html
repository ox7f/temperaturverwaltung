<div class="container-fluid">
    admin

    <!-- Eingabe und Anzeige der Benutzer -->
    <div>
        <span>Users</span>
        <form>
            <div class="form-group">
              <label for="username">Benutzername</label>
              <input ng-model="username" type="text" class="form-control" placeholder="Username" name="uname" required minlength="3">
        
              <label for="password">Passwort</label>
              <input ng-model="password" type="password" class="form-control" placeholder="Password" name="password" required minlength="3">
        
              <button ng-click="login()" class="btn btn-primary" type="submit">Benutzer anlegen</button>
            </div>
        </form>

        <ol>
            <li ng-repeat="user in users">
                {{ user | json }}
            </li>
        </ol>
    </div>

    <!-- Eingabe und Anzeige der log-Einträge -->
    <div>
        <span>Logs</span>
        <ol>
            <li ng-repeat="log in logs">
                {{ log | json }}
            </li>
        </ol>
    </div>

</div>
