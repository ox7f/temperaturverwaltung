<whkawsf-header user="user"></whkawsf-header>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm" ng-repeat="sensor in data.sensor">
            <whkawsf-sensor
                sensor="sensor"
                temperatur="data.temperatur"
                hersteller="data.hersteller | getHersteller:sensor">
            </whkawsf-sensor>
        </div>
    </div>
</div>
