<whkawsf-header user="user"></whkawsf-header>

<div class="sensor-container" ng-repeat="sensor in data.sensor">
    <whkawsf-sensor
        path="path"
        user="user"
        sensor="sensor"
        hersteller="data.hersteller | custom:sensor"
        temperatur="data.temperatur">
    </whkawsf-sensor>
</div>
