<div class="wrapper">
  <div id="formContent">
    <div class="tab-title">
        <a class="h2">Account Login</a>
    </div>
    <form>
      <input ng-model="username" for="username" type="text" id="Username" name="uname" placeholder="username" required>
      <input ng-model="password" for="password" type="text" id="Password" name="password" placeholder="password" required>
      <input ng-click="login()" type="submit" value="Log In">
    </form>
  </div>
</div>
