<select
        ng-model="selectedFilter"
        ng-options="option as option.label for option in filterOptions"
        ng-init="selectedFilter=filterOptions[0]"
        ng-change="filterChange()"
></select>

<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th scope="col" ng-repeat="(key, value) in entries[0]">
                {{ key | uppercase }}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="entry in entries track by $index">
            <td ng-repeat="(key, value) in entry track by $index">
                {{ key === 'zeit' ? (value | date : "medium") : value }}
            </td>
        </tr>
      </tbody>
</table>
