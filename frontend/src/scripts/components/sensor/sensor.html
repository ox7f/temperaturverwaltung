Sensor: {{ data.sensor | json }}
<div>
    <p>Messwerte:</p>
    <span ng-repeat="temperatur in data.temperatur">
        {{ temperatur | json }}
    </span>

    <p>hoechster Messwert:</p>
    <span>{{ data.temperatur | greatest | json }}</span>

    <p>durchschnitts Messwert:</p>
    <span>{{ data.temperatur | average | json }}</span>

    <p>Herstellerinfo</p>
    <span>{{ data.hersteller | json }}</span>
</div>

<hr>
