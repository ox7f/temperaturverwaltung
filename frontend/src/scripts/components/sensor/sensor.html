<div class="main-container">

Sensor: {{ data.sensor | json }}

<div>
    <select ng-model="filter" ng-options="option as option for option in filterOptions"></select>

    <p>Messwerte:</p>

    <whkawsf-table entries="data.temperatur"></whkawsf-table>
    <!-- <span ng-repeat="temperatur in data.temperatur">
        {{ temperatur | json }}
    </span> -->

    <div>
        <p class="cat-heading">Sensor: </p>
        <span>{{ data.sensor | json }}</span>
    </div>

    <br>

    <div>
        <p class="cat-heading">Messwerte:</p>
        <whkawsf-table>
            {{ temperatur | json }}
        </whkawsf-table>

        <br>

        <p class="cat-heading">hoechster Messwert:</p>
        <span>{{ data.temperatur | greatest | json }}</span>

        <br>

        <p class="cat-heading">durchschnitts Messwert:</p>
        <span>{{ data.temperatur | average | json }}</span>

        <br>

        <p class="cat-heading">Herstellerinfo:</p>
        <span>{{ data.hersteller | json }}</span>
    </div>

</div>

<hr>
